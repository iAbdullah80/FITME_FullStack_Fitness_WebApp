  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
    - name: checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: linter
      uses: github/super-linter@v7
      env:
        VALIDATE_ALL_CODEBASE: true
        DEFAULT_BRANCH: lint
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}