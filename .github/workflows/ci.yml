name: Node.js CI

on:
  push:
    branches: [ lint-2 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - run: npm i
    - run: npm run build --if-present
    - run: npm test
  
